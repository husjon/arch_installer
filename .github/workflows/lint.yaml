name: Lint
on:
  pull_request:
    types:
      - opened
      - reopened
      - edited
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    container: alpine:latest
    steps:
      - name: Install dependencies
        run: |
          apk add --no-cache shellcheck

      - uses: actions/checkout@v2

      - name: Lint arch-install.sh
        run: |
          shellcheck \
              host-variables/_template.sh \
              global-variables.sh \
              arch-install.sh
